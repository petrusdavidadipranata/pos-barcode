<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>POS Scan Barang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap --> <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"> <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="https://unpkg.com/html5-qrcode"></script> <style>
    #reader { width: 300px; margin: auto; }
    .hidden { display: none; } </style> </head> <body class="p-4"> 
  <div class="container text-center">
    <h2 class="mb-4">ðŸ“¦ POS - Scan Barang + Input</h2>
    <!-- Tombol Scan Barang -->
    <button class="btn btn-success mb-4" onclick="startScanner()">1. Scan Barang</button>

    <!-- Tempat QR Scanner -->
    <div id="scanner-area" class="hidden">
      <div id="reader"></div>
      <button class="btn btn-secondary mt-3" onclick="stopScanner()">ðŸ”™ Kembali</button>
    </div>

    <!-- Tabel Barang -->
    <div class="mt-5">
      <h4>ðŸ§¾ Daftar Barang</h4>
      <table class="table table-bordered mt-2">
        <thead class="table-light">
          <tr>
            <th>Kode QR</th>
            <th>Nama Barang</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody id="barang-list"></tbody>
      </table>
      <div class="text-end fw-bold">Total: Rp <span id="total-harga">0</span></div>
    </div>
  </div>

  <!-- Modal Input Barang -->
  <div class="modal fade" id="barangModal" tabindex="-1" aria-labelledby="barangModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="barangModalLabel">Tambah Data Barang</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <form id="form-barang">
            <div class="mb-3">
              <label for="kodeQR" class="form-label">Kode QR</label>
              <input type="text" class="form-control" id="kodeQR" readonly>
            </div>
            <div class="mb-3">
              <label for="namaBarang" class="form-label">Nama Barang</label>
              <input type="text" class="form-control" id="namaBarang" required>
            </div>
            <div class="mb-3">
              <label for="hargaBarang" class="form-label">Harga Barang</label>
              <input type="number" class="form-control" id="hargaBarang" required>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    let html5QrCode;
    let lastQRCode = "";
    let totalHarga = 0;

    // Mulai scan kamera
    const startScanner = () => {
      document.getElementById("scanner-area").classList.remove("hidden");
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    };

    const stopScanner = () => {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          document.getElementById("scanner-area").classList.add("hidden");
        });
      }
    };

    // Saat QR terbaca
    const onScanSuccess = (decodedText) => {
      stopScanner();
      lastQRCode = decodedText;

      // Isi modal input
      document.getElementById("kodeQR").value = decodedText;
      document.getElementById("namaBarang").value = "";
      document.getElementById("hargaBarang").value = "";

      // Tampilkan modal
      const modal = new bootstrap.Modal(document.getElementById("barangModal"));
      modal.show();
    };

    // Simpan data dari modal
    document.getElementById("form-barang").addEventListener("submit", async function (e) {
      e.preventDefault();
      const kode = document.getElementById("kodeQR").value;
      const nama = document.getElementById("namaBarang").value;
      const harga = parseInt(document.getElementById("hargaBarang").value);

      // Kirim ke server
      try {
        const res = await fetch('/simpan-barang', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ kode, nama, harga })
        });
        const hasil = await res.json();
        console.log(hasil.message);
      } catch (err) {
        alert('Gagal simpan ke server: ' + err.message);
      }

      // Tambah ke tabel
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${kode}</td>
        <td>${nama}</td>
        <td>Rp ${harga.toLocaleString()}</td>
      `;
      document.getElementById("barang-list").appendChild(row);

      // Tambah total
      totalHarga += harga;
      document.getElementById("total-harga").textContent = totalHarga.toLocaleString();

      // Tutup modal
      const modalEl = bootstrap.Modal.getInstance(document.getElementById("barangModal"));
      modalEl.hide();
    });
  </script>
</body>
</html>
